<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Flags</title>
  </head>
  <body>
    <div class="seporation">
      <h2>France</h2>
      <div id="france" class="flag">
        <div class="fill-up">
          <div class="col-33 france-blue"></div>
          <div class="col-33 white"></div>
          <div class="col-33 france-red"></div>
        </div>
      </div>
    </div>

    <div class="seporation">
      <h2>Germany</h2>
      <div id="germany" class="flag">
        <div class="fill-up">
          <div class="row-33 black"></div>
          <div class="row-33 german-red"></div>
          <div class="row-33 german-yellow"></div>
        </div>
      </div>
    </div>

    <div class="seporation">
      <h2>Madagascar</h2>
      <div id="madagascar" class="flag">
        <div class="fill-up">
          <div class="single-col white"></div>
          <div class="right-two-rows">
            <div class="row-50 madagascar-red"></div>
            <div class="row-50 madagascar-green"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="seporation">
      <h2>Switzerland</h2>
      <div id="switzerland" class="flag">
        <div class="fill-up">
          <div class="cross-vertical white"></div>
          <div class="cross-horizontal white"></div>
        </div>
      </div>
    </div>

    <div class="seporation">
      <h2>Sweden</h2>
      <div id="sweden" class="flag">
        <div class="fill-up">
          <div class="cross-vertical-10 sweden-gold"></div>
          <div class="cross-horizontal-10 sweden-gold"></div>
        </div>
      </div>
    </div>

    <div class="seporation">
      <h2>Gambia</h2>
      <div id="gambia" class="flag">
        <div class="fill-up">
          <div class="row-30 gambia-red"></div>
          <div class="row-25 gambia-blue"></div>
          <div class="row-30 gambia-green"></div>
        </div>
      </div>
    </div>

    <div class="seporation">
      <h2>Tonga</h2>
      <div id="tonga" class="flag">
        <div class="fill-up">
          <div class="tonga-box white">
            <div class="tonga-vert-cross tonga-red"></div>
            <div class="tonga-horiz-cross tonga-red"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="seporation">
      <h2>Japan</h2>
      <div id="japan" class="flag">
        <div class="fill-up">
          <div class="circle"></div>
        </div>
      </div>
    </div>

    <div class="seporation">
      <h2>Greece</h2>
      <div id="Greece" class="flag">
        <div class="fill-up">
          <div class="small-fill-up">
            <div class="greece-cross-vert white"></div>
            <div class="greece-cross-horiz white"></div>
          </div>
          <div class="skinny-line1 greece-blue"></div>
          <div class="skinny-line2 white"></div>
          <div class="skinny-line1 greece-blue"></div>
          <div class="skinny-line2 white"></div>
          <div class="skinny-line1 greece-blue"></div>
          <div class="skinny-line2 white"></div>
          <div class="skinny-line1 greece-blue"></div>
          <div class="skinny-line2 white"></div>
          <div class="skinny-line1 greece-blue"></div>
        </div>
      </div>
    </div>

    <div class="seporation">
      <h2>Niger</h2>
      <div id="niger" class="flag">
        <div class="fill-up">
          <div class="fat-row niger-brown"></div>
          <div class="row-26 white">
            <div class="niger-circle niger-brown"></div>
          </div>
          <div class="fat-row niger-green"></div>
        </div>
      </div>
    </div>

    <div class="seporation">
      <h2>Maldives</h2>
      <div id="maldives" class="flag">
        <div class="fill-up">
          <div class="rectangle maldives-green">
            <div class="white-circle"></div>
            <div class="green-circle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="seporation">
      <h2>Belize</h2>
      <div id="belize" class="flag">
        <div class="fill-up">
          <div class="belize-smaller-fill-up">
            <div class="belize-circle white"></div>
          </divc>
        </div>
      </div>
    </div>
  </body>
</html>
