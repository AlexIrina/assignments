<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form name="calculator" class="calculator">
      <div class="add">
        <h1 id="addResult">Add</h1>
        <input
          type="number"
          placeholder="first number"
          name="firstNumber"
          id="firstNumberPlus"
        />
        <input
          type="number"
          placeholder="second number"
          name="secondNumber"
          id="secondNumberPlus"
        />
        <input type="button" onClick="add()" value="AddMe" />
      </div>

      <div class="subtract">
        <h1 id="subResult">Subtract</h1>
        <input
          type="number"
          placeholder="first number"
          name="firstNumber"
          id="firstNumberSub"
        />
        <input
          type="number"
          placeholder="second number"
          name="secondNumber"
          id="secondNumberSub"
        />
        <input type="button" onClick="subtract()" value="Subtracts" />
      </div>

      <div class="multiply">
        <h1 id="multiResult">Multiply</h1>
        <input
          type="number"
          placeholder="first number"
          name="firstNumber"
          id="firstNumberMulti"
        />
        <input
          type="number"
          placeholder="second number"
          name="secondNumber"
          id="secondNumberMulti"
        />
        <input type="button" onClick="multiply()" value="Multiply" />
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
