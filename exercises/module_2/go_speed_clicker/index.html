<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Go Speed Clicker</title>
  </head>
  <body>
    <h1>Go Speed Clicker!</h1>
    <h2>How Many Times Can You Click The Button In 5 Seconds?</h2>
    <p>My record is 52 times.</p>

    <div id="message"></div>

    <div id="main-container">
      <button id="clicker">+</button>

      <div>
        <p id="container">0</p>
      </div>

      <button id="reset" onclick="resetTime()">Start Over</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
