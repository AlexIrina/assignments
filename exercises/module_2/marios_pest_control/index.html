<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mario's Pest Control</title>
  </head>
  <body>
    <header>Mario's Pest Control</header>
    <form name="my-form">
      <div class="flex-container">
        <input type="number" name="bobombsInput" />
        <img src="images/bomb.png" alt="" />

        <input type="number" name="goombasInput" />
        <img src="images/gomba.png" alt="" />

        <input type="number" name="cheepcheepsInput" />
        <img src="images/cheep.png" alt="" />
        <button id="submit-btn">Submit</button>
      </div>
      <div class="info-container">
        <h4>Bob-ombs are worth 7 coins each</h4>
        <h4>Goombas are worth 5 coins each</h4>
        <h4>Cheep-cheeps are worth 11 coins each</h4>
      </div>

      <div class="result-container">
        <h1>Peaches Bill</h1>
        <input type="number" name="result" placeholder="total" />
      </div>
    </form>
    <footer>
      <h4>Contact me at:</h4>
      <a href="mailto:webmaster@example.com">MariosPestControl.com</a>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
