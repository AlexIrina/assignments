<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mario's Pest Control</title>
  </head>
  <body>
    <header>Mario's Pest Control</header>
    <form name="my-form">
      <div class="main-container">
        <div class="bobombs-container">
          <div class="row row1">
            <h4>Bob-ombs are worth 7 coins each</h4>
          </div>
          <div class="row row2">
            <div class="inputandbomb">
              <input type="number" name="bobombsInput" />
              <img src="images/bomb.png" alt="" />
            </div>
          </div>
          <div class="row row3"></div>
        </div>

        <div class="goombas-container">
          <div class="row row1">
            <h4 class="gomba-text">Goombas are worth 5 coins each</h4>
          </div>
          <div class="row row2">
            <div class="inputandgomba">
              <input type="number" name="bobombsInput" />
              <img src="images/gomba.png" alt="" />
            </div>
          </div>
          <div class="row row3"></div>
        </div>

        <div class="cheepcheeps-container">
          <div class="row row1">
            <h4>Cheep-cheeps are worth 11 coins each</h4>
          </div>
          <div class="row row2">
            <div class="inputandgomba">
              <input type="number" name="bobombsInput" />
              <img src="images/cheep.png" alt="" />
            </div>
          </div>
          <div class="row row3"></div>
        </div>
      </div>
      <button id="submit-btn">Submit</button>

      <div class="result-container">
        <h2>Peaches Bill</h2>
        <input type="number" name="result" placeholder="total" />
      </div>
    </form>
    <footer>
      <h4>Contact me at:</h4>
      <a href="mailto:webmaster@example.com">MariosPestControl.com</a>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
